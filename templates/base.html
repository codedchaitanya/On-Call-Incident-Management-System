<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}On-Call Incident Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
    <style>
        .notification-toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        .notification-toast.removing {
            animation: slideOut 0.3s ease-in forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50 space-y-2 max-w-md"></div>

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-bold text-gray-900">On-Call IMS</h1>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/oncall" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">On-Call Schedule</a>
                        <a href="/trigger" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Trigger Incident</a>
                        <a href="/metrics" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Metrics</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Notification System -->
    <script src="/static/js/notifications.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
